services:
  postgres:
    image: postgres:16-alpine
    container_name: logisticsystem-postgres
    environment:
      POSTGRES_DB: logisticsystem
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d logisticsystem"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logisticsystem-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_SOURCE: jdbc:postgresql://postgres:5432/logisticsystem
      DB_USER: postgres
      DB_PASS: postgres
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data:
