databaseChangeLog:
  - changeSet:
      id: 0001-04-create-truck-table
      author: codex
      changes:
        - createTable:
            schemaName: logistic_company
            tableName: truck
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_truck
                    nullable: false
              - column:
                  name: max_weight
                  type: BIGINT
              - column:
                  name: max_volume
                  type: BIGINT