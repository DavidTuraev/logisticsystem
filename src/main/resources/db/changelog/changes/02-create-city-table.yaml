databaseChangeLog:
  - changeSet:
      id: 0001-02-create-city-table
      author: codex
      changes:
        - createTable:
            schemaName: logistic_company
            tableName: city
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_city
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
        - addUniqueConstraint:
            schemaName: logistic_company
            tableName: city
            columnNames: name
            constraintName: uk_city_name